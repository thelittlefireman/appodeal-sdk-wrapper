apply plugin: 'com.android.library'
apply plugin: "com.mobbeel.plugin"
apply plugin: 'com.github.dcendents.android-maven'

ext {
    artifactVersion = '2.5.3.5'
    aarMobVistaVersion = '9.8.0'
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName artifactVersion
        proguardFiles 'proguard-rules.pro'
        multiDexEnabled true
    }
    buildTypes {
        debug {
        }
        release {
        }
    }
}

allprojects {
    repositories {
        jcenter { url "http://jcenter.bintray.com/" }
        google()
        maven {
            url 'https://maven.google.com/'
        }
        jcenter()
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs 'libs-aar'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.javaDirectories
}

artifacts {
    archives sourcesJar
}

dependencies {

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //Libs folder
    api fileTree(dir: 'libs', include: ['*.jar'])
    api fileTree(dir: 'libs-ops', include: ['*.jar'])
    api fileTree(dir: 'libs-aar', include: ['*.aar'])

    // --- Native libs ---
    implementation 'com.google.android.gms:play-services-ads:17.2.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.8.4'

    // --- AAR ---
    implementation 'com.squareup.picasso:picasso:2.5.2' //for Inmobi
    api group: 'com.alphab', name: "mintegral-$aarMobVistaVersion-alphab", ext: 'aar'
    api group: 'com.mintegral.msdk', name: "mintegral-$aarMobVistaVersion-common", ext: 'aar'
    api group: 'com.mintegral.msdk.interstitial', name: "mintegral-$aarMobVistaVersion-interstitial", ext: 'aar'
    api group: 'com.mintegral.msdk.intervideo', name: "mintegral-$aarMobVistaVersion-interstitialvideo", ext: 'aar'
    api group: 'com.mintegral.msdk.mtgdownload', name: "mintegral-$aarMobVistaVersion-mtgdownloads", ext: 'aar'
    api group: 'com.mintegral.msdk.mtgjscommon', name: "mintegral-$aarMobVistaVersion-mtgjscommon", ext: 'aar'
    api group: 'com.mintegral.msdk.mtgnative', name: "mintegral-$aarMobVistaVersion-mtgnative", ext: 'aar'
    api group: 'com.mintegral.msdk.nativex', name: "mintegral-$aarMobVistaVersion-nativeex", ext: 'aar'
    api group: 'com.mintegral.msdk.playercommon', name: "mintegral-$aarMobVistaVersion-playercommon", ext: 'aar'
    api group: 'com.mintegral.msdk.reward', name: "mintegral-$aarMobVistaVersion-reward", ext: 'aar'
    api group: 'com.mintegral.msdk.videocommon', name: "mintegral-$aarMobVistaVersion-videocommon", ext: 'aar'
    api group: 'com.mintegral.msdk.video', name: "mintegral-$aarMobVistaVersion-videojs", ext: 'aar'
    api group: 'io.presage', name: 'ogury-3.0.36', ext: 'aar'
}
aarPlugin {
    includeAllInnerDependencies true  // It's false for default
}
group='com.github.thelittlefireman'
version = artifactVersion

if (android.productFlavors.size() > 0) {
    android.libraryVariants.all { variant ->
        if (variant.name.toLowerCase().contains("debug")) {
            return
        }

        def bundleTask = tasks["bundle${variant.name.capitalize()}Aar"]

        artifacts {
            archives(bundleTask.archivePath) {
                classifier variant.name.capitalize().replace("Release", "")
                builtBy bundleTask
                name = project.name
            }
        }
    }
}